<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickle Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./main.css" />
    <style>
        input:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-full lg:w-1/2 border border-1 mt-8 mb-8 rounded-2xl shadow-md p-8 lg:p-20">
            <div class="text-center lg:text-left">
                <h1 class="font-bold text-3xl lg:text-4xl text-center">PICKLE PLAYGROUND</h1>
                <h4 class="mt-4 text-sm lg:text-base text-center">
                    Create your free account and get started <br> with your playground
                </h4>
            </div>
            <div class="flex justify-center items-center border border-2 p-3 rounded-3xl w-full mt-10 cursor-pointer"
                id="googleSignUpButton">
                <img class="w-4" src="icons/google.png" alt="Google Logo">
                <p class="ml-3 text-sm">Sign up with Google</p>
            </div>

            <div class="flex items-center my-5">
                <div class="border w-full"></div>
                <div class="px-5">Or</div>
                <div class="border w-full"></div>
            </div>

            <div>
                <div class="mb-2">Your email</div>
                <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-md">
            </div>

            <div class="mt-5">
                <div class="flex justify-between items-center mt-3">
                    <span class="mr-2">Your Password</span>
                    <div class="flex cursor-pointer items-center gap-2" onclick="togglePassword()">
                        <img class="w-4" src="icons/eye-slash-solid.svg" id="eyeIcon">
                        <div id="toggleText">Hide</div>
                    </div>
                </div>
                <div class="password-container relative mt-3">
                    <input type="text" id="passwordInput" class="w-full p-3 border border-gray-300 rounded-md">
                </div>
            </div>

            <div class="flex justify-between mt-2">
                <h6></h6>
                <h6 class="text-blue-700 cursor-pointer" onclick="redirectToPassword()">Forgot password</h6>
            </div>

            <div class="flex flex-col items-center justify-center mt-7">
                <button class="border border-2 p-2 px-20 rounded-xl text-white bg-blue-900 mt-2"
                    onclick="redirectToDashboard()">Sign in</button>
                <h6 class="mt-8 text-sm">Don't have an account? <span class="text-blue-600 cursor-pointer"
                        onclick="redirectToIndex()">Sign up</span></h6>
            </div>
        </div>
    </div>




    <script>
        document.getElementById('googleSignUpButton').addEventListener('click', function () {
            var googleSignUpURL = 'https://accounts.google.com/signup';

            window.open(googleSignUpURL, '_blank', 'width=600,height=600,menubar=no,toolbar=no,location=no,resizable=yes,scrollbars=yes');
        });

        function redirectToVerify(email) {
            window.location.href = 'verify.html?email=' + encodeURIComponent(email);
        }


        function togglePassword() {
            var passwordInput = document.getElementById('passwordInput');
            var eyeIcon = document.getElementById('eyeIcon');
            var toggleText = document.getElementById('toggleText');
            var passwordError = document.getElementById('passwordError');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = 'icons/eye-slash-solid.svg';
                toggleText.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                eyeIcon.src = 'icons/eye-solid.svg';
                toggleText.textContent = 'Show';
            }

            passwordError.textContent = '';
        }

        function validateEmail() {
            var emailInput = document.getElementById('email');
            var emailError = document.getElementById('emailError');
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(emailInput.value)) {
                emailError.textContent = 'Invalid email format';
            } else {
                emailError.textContent = '';
            }
        }

        function validatePassword() {
            var passwordInput = document.getElementById('passwordInput');
            var passwordError = document.getElementById('passwordError');

            if (passwordInput.value.length < 8) { passwordError.textContent = 'Password must be at least 8 characters'; } else {
                passwordError.textContent = '';
            }
        } document.getElementById('email').addEventListener('blur', validateEmail);
        document.getElementById('passwordInput').addEventListener('blur', validatePassword);

        function redirectToIndex() {
            window.location.href = 'indexx.html';
        }
        function redirectToPassword() {
            window.location.href = 'password.html';
        }
        function redirectToDashboard() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
