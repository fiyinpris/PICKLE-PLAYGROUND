<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickle Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./main.css" />

    <style>
        input:focus {
            outline: none;
        }

        button {
            outline: none;
        }

        button:focus,
        button:active {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen p-5 w-full">
        <div class="w-full md:w-3/4 lg:w-1/6 xl:w-2/5 border border-2 rounded-2xl shadow-md p-8">
            <div class="ml-10 mr-10">
                <div class="items-center">
                    <h1 class="font-bold text-3xl text-center mt-10">PICKLE PLAYGROUND</h1>
                    <h2 class="mt-6 text-2xl font-bold text-center">Reset Password</h2>
                    <p class="text-center pt-3">Provide your registered email to reset your <br> password.</p>
    
                    <div class="w-full">
                        <div class="mt-5 mb-2">Your email</div>
                        <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-md">
                    </div>
    
                    <div class="flex flex-col justify-center items-center mt-5 mb-8">
                        <button class="border border-2 p-2 px-20 rounded-xl text-white bg-blue-900 mt-10"
                            onclick="redirectToSendmail()">
                            Send Email
                        </button>
                        <h6 class="mt-8">Don't have an account? <span class="text-blue-600 cursor-pointer"
                                onclick="redirectToIndex()">Sign up</span></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        function redirectToIndex() {
            window.location.href = 'index.html'
        }
        function redirectToSendmail() {
            window.location.href = 'sendmail.html'
        }
    </script>

</body>

</html>
